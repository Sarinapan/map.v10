<!DOCTYPE html>
<html>
  <head>
    <title>Whitby</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      
      function initMap() {
        var eventLocation = new google.maps.LatLng(-41.1130274,174.8924949);
        //creates map
        map = new google.maps.Map(document.getElementById('map'), {
          center: eventLocation,
          zoom: 18,
        });
        
        var marker;
            marker = new google.maps.Marker({
           position: eventLocation,
           map: map
        });
        
        google.maps.event.addListener(map, 'click', function(event) {
            placeMarker(event.latLng);
        });
        
        var expandingZone;
            expandingZone = ({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            centre: eventLocation, 
            radius: 2000
        });
        var circle;
            circle= new google.maps.Circle(expandingZone);
      }
      
        function placeMarker(location) {
        var marker = new google.maps.Marker({
         position: location,
         map: map,
         icon: 'policeCar.ico'
        });
              
       for(var i = 0; i < 4; i++){
            
            var unit = new google.maps.InfoWindow({
            content: 'WLT ' + i
        });
        unit.open(map,marker);
        
        }        
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmE4K2a37cqq8wdmkTudyrRkDVbNEtx-4&callback=initMap"
    async defer></script>
  </body>
</html>
